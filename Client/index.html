<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" context="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./style.css" />
        <title>Drawing canvas</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    </head>
    <body>
        <div id="tools">
            <button class="tool-button" id="color-red"></button>
            <button class="tool-button" id="color-orange"></button>
            <button class="tool-button" id="color-yellow"></button>
            <button class="tool-button" id="color-green"></button>
            <button class="tool-button" id="color-blue"></button>
            <button class="tool-button" id="color-purple"></button>
            <button class="tool-button" id="color-black"></button>
            <button class="tool-button" id="tool-erase">Erase</button>
            <button class="tool-button" id="tool-undo">Undo</button>
            <button class="tool-button" id="tool-redo">Redo</button>
            <button class="tool-button" id="tool-increase-thickness">+</button>
            <button class="tool-button" id="tool-decrease-thickness">-</button>
        </div>
        <div id="layers">
            <canvas id="canvas" style="background-color:white; z-index: 0;"></canvas>
        </div>
        <div id="prompt-container">
            <p>
                Current Prompt: <span id="prompt">[insert prompt here]</span>
            </p>
        </div>
        <p id="selected-layer-indicator"></p>
        <div id="line-thickness-container">
            <p>
                Line thickness: <span id="line-thickness">0</span>
            </p>
        </div>
        <script src="networking.js"></script>

        <script src="canvas.js"></script>

    </body>
</html>
